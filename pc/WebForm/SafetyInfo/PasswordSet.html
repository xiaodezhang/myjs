<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/css/Common.css" />
    <script type="text/javascript" src="../../Resource/EasyUI/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../Resource/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Resource/Js/Common.js"></script>
       <script type="text/javascript" src="../../Resource/Js/jquery.cookie.js"></script>
 
    <script type="text/javascript" src="Js/PasswordSet.js"></script>
    <script type="text/javascript">
        loadJsFile("../../Resource/EasyUI/locale/");
    </script>
</head>
<body>
    <div class="itemhead">
        <h3>修改密码
        </h3>
    </div>

    <div class="item">
        <table style="width: 500px">
           <tr>
                <td class="td_title" align="right">
                <span id="tagInputOldPwd">当前密码:</span>
                </td>
                <td align="left" style="margin-bottom:15px;">
                    <span class="td_span">
                        <input id="oldpass" class="easyui-validatebox lab_inner" type="password" style="width: 150px;"/>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="td_title" align="right">
                <span id="tagInputNewPwd">新密码:</span>
                </td>
                <td align="left" style="margin-bottom:15px;">
                    <span class="td_span">
                        <input id="newpass" class="easyui-validatebox lab_inner" type="password" style="width: 150px;"/>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="td_title" align="right">
                <span id="tagInputNewPwd1">确认新密码:</span>
                </td>
                <td align="left" style="margin-bottom:15px;">
                    <span class="td_span">
                        <input id="snewpass" class="easyui-validatebox lab_inner" type="password" style="width: 150px;"/>
                    </span>
                </td>
            </tr>
           
        </table>
    </div>
    <div class="item" style=" margin-left:160px;">
    	<a href="javascript:void(0)" class="blue_btn" onclick="btnSave();"><span id="btnSave">保存</span></a> 
    	
    	</div>

</body>
</html>
