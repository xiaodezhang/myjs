<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/css/Common.css" />
    <script type="text/javascript" src="../../Resource/EasyUI/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../Resource/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Resource/Js/Common.js"></script>
    <script type="text/javascript" src="../../Resource/Js/jquery.cookie.js"></script>
    <script type="text/javascript" src="Js/single.js"></script>
    <script type="text/javascript">
        loadJsFile("../../Resource/EasyUI/locale/");
    </script>
</head>
<body>
    <div class="itemhead">
    <h3>设置向导</h3>
    </div>
    <div class="item">
 
       <p style="background-color:#f2f2f2; padding:5px;">第一步：设置差分输入口参数 </p>
    
      <table style="width:100%;">
        <tr>
            <td align="left" class="td_span">
                <span>类型:</span>
                  <select class="easyui-combobox" id="type" align="left" data-options="panelHeight:'auto',editable:false"  style="width: 218px;">
                  <option value="serial">串口</option>
                  <option value="netport">网口</option>
                  </select>
            </td>
        </tr>
      </table>
      <div style="margin-top:40px;">
               <div  style="float:left">
                    <a href="javascript:void(0)"class="blue_btn"
                        onclick="config();"><span id="tagcancel">配置</span></a>
               </div>        	
                
               <div style="float:left; margin-left:30px;">        
                <a href="javascript:void(0)" class="blue_btn"
                    onclick="next();"><span id="tagcancel">下一步</span></a>
               </div>
       </div> 
    </div>
</body>
