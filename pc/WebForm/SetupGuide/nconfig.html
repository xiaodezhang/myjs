  <h3>网口配置</h3>
  <div class="item">
   <div style="margin-bottom:10px;">
   <select class="easyui-combobox" id="clientserver" data-options="panelHeight:'auto',editable:false"  style="width: 218px;">

   <option value="0">服务器</option>
   </select>
   </div>
   <table>
       <tr>
         <td  class="lap_put">
           <div id="clientbool" style="display:block;">
            <span>服务器IP:</span>

                <input id="ip" class="easyui-validatebox " style="width: 130px;"/>

         </td>
           </div>
       </tr>
       <tr>       
          <td  class="lap_put">  
            <span style="margin-right:28px;"> 端口:</span>

            <span class="td_span">
                <input id="port" class="easyui-validatebox" style="width: 130px;"/>
            </span>
          </td> 
       </tr>
   </table>
    
    <div style="margin-top:40px;">
