<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../Resource/EasyUI/css/Common.css" />
    <script type="text/javascript" src="../../Resource/EasyUI/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../Resource/EasyUI/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../Resource/Js/Common.js"></script>
    <script type="text/javascript" src="Js/OnlineUpdate.js"></script>

    <script type="text/javascript">
        loadJsFile("../../Resource/EasyUI/locale/easyui-lang-en.js");
    </script>
</head>
<body>
    <div class="itemhead">
        <h3>固件升级
        </h3>
    </div>

    <div class="item">
        <form action="" method="post" id="formSendFile" onsubmit="return uploadUpdateFile()" enctype="multipart/form-data">
            <table style="width: 600px">
                <tr>
                    <td class="td_title" align="right">
                        <span id="tagUpdateFile">升级文件</span>:
                    </td>
                    <td align="left">
                        <span class="td_span">
                          <input type="file" name="file" id="ipFile" accept=".tar,.bin" size="20" class="ifile"
                             onchange="changeValue(this.files)"/>
                          <input id="btnBrowser" type="button" value="浏览" onclick="this.form.file.click();"/>
                          <label id="labelFileName"></label>
                        </span>
                    </td>
                </tr>

            </table>
            <div class="item" style="margin-left:160px;">
                    <a href="javascript:void(0)" id="button" class="blue_btn"  onclick="save();">
                        <span id="tagSave">确认</span>
                    </a> 
            </div>
        </form>
    </div>

</body>
</html>
